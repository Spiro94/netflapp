name: netflapp
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dartz: ^0.10.0
  equatable: ^2.0.3
  flutter_bloc: ^7.3.0
  flutter_native_splash: ^1.2.4
  flutter_rating_bar: ^4.0.0
  get_it: ^7.1.3
  google_fonts: ^2.1.0
  http: ^0.13.3
  shared_preferences: ^2.0.8
  flutter_launcher_icons: "^0.9.2"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  mocktail: ^0.1.1
  bloc_test: ^8.2.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/n_logo_launcher.png"

flutter:  
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-ExtraBold.otf
        - asset: fonts/Gilroy-Light.otf

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
